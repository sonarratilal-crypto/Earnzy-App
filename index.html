<!-- Login Page -->
<div class="page active" id="login-page">
    <div class="login-container">
        <div class="login-header">
            <h2 id="login-title">Welcome to Earnzy</h2>
            <p>Sign in to start earning</p>
        </div>
        
        <!-- Login Form -->
        <div id="login-form">
            <div class="form-group">
                <input type="email" class="form-control" id="login-email" placeholder="Email" value="test@example.com">
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="login-password" placeholder="Password" value="password123">
            </div>
            
            <button class="btn" style="width: 100%;" id="login-btn">Login</button>
            
            <div class="divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn" id="google-login">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-btn" id="facebook-login">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
            </div>
            
            <p style="text-align: center;">Don't have an account? <a href="#" id="show-register">Sign up</a></p>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" style="display: none;">
            <div class="form-group">
                <input type="email" class="form-control" id="signup-email" placeholder="Email">
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="signup-password" placeholder="Password">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="signup-confirm-password" placeholder="Confirm Password">
            </div>
            
            <button class="btn" style="width: 100%;" id="signup-btn">Create Account</button>
            
            <div class="divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn" id="google-signup">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-btn" id="facebook-signup">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
            </div>
            
            <p style="text-align: center;">Already have an account? <a href="#" id="show-login">Sign in</a></p>
        </div>
    </div>
</div>

<!-- Profile Page -->
<div class="page" id="profile-page">
    <div class="card">
        <div class="card-header">
            <div class="card-title">Your Profile</div>
        </div>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <div style="width: 80px; height: 80px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; color: white; font-size: 2rem;">
                <i class="fas fa-user"></i>
            </div>
            <h3 id="profile-name">User</h3>
            <p id="profile-email">user@example.com</p>
        </div>

        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-value" id="profile-balance">0</div>
                <div class="stat-label">Coins</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="profile-earned">0</div>
                <div class="stat-label">Earned</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="profile-referrals">0</div>
                <div class="stat-label">Referrals</div>
            </div>
        </div>

        <button class="btn" style="width: 100%; background: var(--danger);" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</div>
